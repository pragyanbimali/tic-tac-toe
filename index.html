<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="gameboard-container">
        <div class="cell" data-row="0" data-column="0"></div>
        <div class="cell" data-row="0" data-column="1"></div>
        <div class="cell" data-row="0" data-column="2"></div>

        <div class="cell" data-row="1" data-column="0"></div>
        <div class="cell" data-row="1" data-column="1"></div>
        <div class="cell" data-row="1" data-column="2"></div>

        <div class="cell" data-row="2" data-column="0"></div>
        <div class="cell" data-row="2" data-column="1"></div>
        <div class="cell" data-row="2" data-column="2"></div>
    </div>

    <dialog class="dialog ask-name">
        <form class="playerDetailForm">
            <div class="playerX-container">
                <label for="title">Name of Player X: </label>
                <input type="text" id="playerX" name="playerX" required>
            </div>

            <div class="playerO-container">
                <label for="title">Name of Player O: </label>
                <input type="text" id="playerO" name="playerO" required>
            </div>

            <div class="submit-button">
                <button type="submit">Start Game</button>
            </div>
        </form>
    </dialog>

    <dialog class="dialog alert-msg">
        <div class="alert-msg-text"></div>
        <button class="alert-btn">Close</button>
    </dialog>
</body>
</html>
